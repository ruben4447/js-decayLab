<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data.json</title>
</head>
<body>
  <h1>Object stored at <code>globalThis.data</code></h1>
  <p>Status: <span id='status'>Loading...</span></p>

  <script type='text/javascript'>
    let tstart = Date.now();
    globalThis.fetch('data/data.json')
      .then(req => req.json())
      .then(json => {
        let tend = Date.now();
        document.getElementById('status').innerText = `Done [${tend - tstart} ms]`;
        globalThis.data = json;
      });
  </script>
</body>
</html>
